<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Library</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
    <h1>Drake Book Library</h1>
</header>
<main>
    <div class="left-column" >
        <h2>Discover Unread Books</h2>
        <section id="discover" class="scrollable-container">
            <ul id="unreadBooks" class="library"></ul>
        </section>
        <h2>My Library</h2>
        <section id="library" class="scrollable-container">
            <ul id="bookList" class="library"></ul>
        </section>
    </div>
    <div class="right-column">
        <section id="addBook">
            <h2>Add a New Book</h2>
            <form id="bookForm">
                <input type="text" id="title" placeholder="Title"  required>
                <input type="text" id="authors" placeholder="Authors" required>
                <input type="number" id="pages" placeholder="Number of Pages" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="isRead" class="checkbox">
                    <label for="isRead">Read?</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="isFavorite" class="checkbox-style">
                    <label for="isFavorite">Favorite?</label>
                </div>
                <button type="submit">Add Book</button>
                <p id="favoriteCount" style="border: 1px solid blue; padding: 5px; border-radius: 10px">Number of favorite books: 0</p>
                <p id="unreadCount" style="margin-top:-8px; border: 1px solid blue; padding: 5px; border-radius: 10px">Number of unread books: 0</p>
            </form>
        </section>
    </div>
</main>
<script src="scripts/classes.js"></script>
</body>
</html>
